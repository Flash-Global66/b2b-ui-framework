name: Deploy Storybook

on:
  push:
    branches:
      - gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Configure temporary .npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GBP_PACKAGE_TOKEN }}" > .npmrc
          echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_TOKEN }}" >> .npmrc
          npm config set @flash-global66:registry https://npm.pkg.github.com/
          npm config set @fortawesome:registry https://npm.fontawesome.com/
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build Storybook
        run: yarn build-storybook
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GBP_PACKAGE_TOKEN }}
          publish_dir: ./storybook-static

      - name: Cleanup .npmrc
        run: rm -f .npmrc
