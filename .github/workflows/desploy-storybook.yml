name: Deploy Storybook

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Configure temporary .npmrc
        run: |
          echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONT_AWESOME_TOKEN }}" > .npmrc
          echo "@fortawesome:registry=https://npm.fontawesome.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GBP_PACKAGE_TOKEN }}" >> .npmrc
          echo "@flash-global66:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "@Flash-Global66:registry=https://npm.pkg.github.com/" >> .npmrc

      - name: Configure Yarn
        run: |
          yarn config set @fortawesome:registry https://npm.fontawesome.com/
          yarn config set @flash-global66:registry https://npm.pkg.github.com/
          yarn config set @Flash-Global66:registry https://npm.pkg.github.com/
      
      - name: Check npm configuration
        run: cat .npmrc
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build Storybook
        run: yarn build-storybook
      
      - name: Create .nojekyll file
        run: touch ./storybook-static/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          force_orphan: true

      - name: Cleanup .npmrc
        if: always()
        run: rm -f .npmrc